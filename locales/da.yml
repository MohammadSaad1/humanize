common:
  connector: 'og'

time:
  now: 'lige nu'
  future: 'om %s'
  past: '%s siden'
  approximation:
    second: "[0-5] et par sekunder|[6,*] %d sekunder"
    minute: "[0-1] et minut|[2,*] %d minutter"
    hour: "[0-1] en time|[2,*] %d timer"
    day: "[0-1] en dag|[2,*] %d dage"
    week: "[0-1] en uge|[2,*] %d uger"
    month: "[0-1] en måned|[2,*] %d måneder"
    year: "[0-1] et år|[2,*] %d år"
    decade: "[0-1] et årti|[2,*] %d årtier"
    long: "[0,*] lang tid"
  exact:
    second: "[0-1] 1 sekund|[2,*] %d sekunder"
    minute: "[0-1] 1 minut|[2,*] %d minutter"
    hour: "[0-1] 1 time|[2,*] %d timer"
    day: "[0-1] 1 dag|[2,*] %d dage"
    month: "[0-1] 1 måned|[2,*] %d måneder"
    year: "[0-1] 1 år|[2,*] %d år"